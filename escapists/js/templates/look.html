<div class="instagram-display" >
  <div  ng-repeat="post in posts">
    <div class="instagram-container" ng-click="faceUp = !faceUp" ng-show="faceUp">
        <img class="instagram-image" src="{{ post.images.standard_resolution.url }}" ng-show="faceUp">
        <div class="instagram-caption" ng-show="faceUp"> <span class="caption-header"> {{ post.caption.text }} </span>  </div>
    </div>
    <div class="instagram-container-flipped"  ng-hide="faceUp">
        <div class="instagram-image-flipped">
          <img class="emptyheart" src="escapists/styles/images/icons/emptyheart.png" ng-click="emptyHeart = !emptyHeart; addLike($index)" ng-show="emptyHeart">
          <img class="fullheart" src="escapists/styles/images/icons/fullheart.png" ng-click="emptyHeart = !emptyHeart; removeLike($index)" ng-hide="emptyHeart">
        </div>
        <!-- <input class="flip-comment-box" type="text" name="comment" placeholder="..."><br> -->
        <div class="instagram-caption-flipped" ng-hide="faceUp"> <span class="caption-header-flipped"> {{ post.caption.text }} </span>  </div>
        <div class="flip" ng-click="faceUp = !faceUp"> flip... </div>
    </div>
  </div>
</div>
